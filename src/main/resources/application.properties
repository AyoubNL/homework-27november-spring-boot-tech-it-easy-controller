#datasource PostgreSQL
spring.application.name=tech-it-easy-controller
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/tech-it-easy-controller
spring.datasource.username=postgres
spring.datasource.password=Welkom123
spring.datasource.driver-class-name=org.postgresql.Driver

#jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true

#generate schema ddl to create tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

#database initialization with data.sql after hibernate
#deprecated spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect